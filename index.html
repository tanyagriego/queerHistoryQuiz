<!DOCTYPE html>
<html>
<head>
    <title>Queer History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Queer history quiz app">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <!-- <img class="coverImage"> -->
    <header class="flex-container">
        <meta charset="utf-8" />
    </header>
    <main role="main" class="flex-container">
    <!-- The Start Page -->
    <section class="startPage">
        <div class="coverPhoto"></div>
        <div class="instructions"></div>
        <button class="beginQuiz" type="button">Queer History</button> 
    </section>  

    <!-- The question/feedback page -->
    <section>
            <div class="progressAndStats">
                    <div class="progress"></div>
                    <div class="score"></div>
                </div>
        
        <div id="quiz" class="flex-container">
            <img class="currentImage"> 
            <form class="mainQuizSection">
                <div id="supporting_info"></div>
                <div id="question"></div>
                <div class="feedback"></div>
                <ul>
                    <li>
                        <label>
                            <input name="answers" value="1" type="radio" action="" required method="">
                            <span id="label1"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input name="answers" value="2" type="radio" action="" required method="">
                            <span id="label2"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input name="answers" value="3" type="radio" action="" required method="">
                            <span id="label3"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input name="answers" value="4" type="radio" action="" required method="">
                            <span id="label4"></span>
                        </label>
                    </li>
                </ul>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
        
        <!-- <div class="progressAndStats">
            <div class="progress"></div>
            <div class="score"></div>
        </div> -->
    </section>

    <!-- The final page -->
    <section class= "finalPage">
        <div class=finalPhoto></div>
        <div class="results"></div>
        <button class="restart">Try Again</button>
    </section>
</main>

    <script src="quiz.js"></script>
    <script src="data.js"></script>
</body>
</html>
